<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Images Search Form</title>
  </head>
  <body>
    <form action="https://www.google.com/search" method="GET">
      <input type="hidden" name="tbm" value="isch">
      <input type="text" name="q" placeholder="Search on Google Images">
      <button type="submit">Search</button>
    </form>
  </body>
</html>
